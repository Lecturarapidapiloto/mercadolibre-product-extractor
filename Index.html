<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Extractor de Productos de Mercado Libre</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <h1>Extractor de Productos de Mercado Libre</h1>
    <form id="form">
        <input type="text" id="url" placeholder="Ingresa la URL del producto de Mercado Libre">
        <button type="submit">Extraer</button>
    </form>
    <div id="result">
        <h2 id="titulo"></h2>
        <img id="imagen" alt="Imagen del producto">
        <p id="descripcion"></p>
        <p id="precio"></p>
    </div>
    <script src="script.js"></script>
</body>
</html>
