<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mercado Libre Scraper</title>
</head>
<body>
    <h1>Mercado Libre Scraper</h1>
    <form id="scrapeForm">
        <label for="url">URL de Mercado Libre México:</label>
        <input type="text" id="url" name="url" required>
        <button type="submit">Obtener Información del Producto</button>
    </form>
    <div id="result"></div>

    <script>
        document.getElementById('scrapeForm').addEventListener('submit', async function(event) {
            event.preventDefault();
            const url = document.getElementById('url').value;
            const response = await fetch('https://your-backend-url.repl.co/scrape', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify({ url })
            });
            const data = await response.json();
            if (data.success) {
                const resultDiv = document.getElementById('result');
                resultDiv.innerHTML = `
                    <h2>${data.name}</h2>
                    <p>Precio: ${data.price}</p>
                    <div>${data.images.map(img => `<img src="${img}" alt="Product Image">`).join('')}</div>
                `;
            } else {
                alert('Error al obtener la información del producto.');
            }
        });
    </script>
</body>
</html>
